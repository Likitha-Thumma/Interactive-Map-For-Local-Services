            <label class="user-type-option">
                <input type="checkbox" name="userTypeExtra" value="woman">

            <label class="user-type-option">
                <input type="radio" name="occupation" value="student">

</form>
<p>Already have an account? <a href="/login.html"> Login here</a> </p>
  <script>
const signupForm = document.getElementById('signupForm');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;

  const roles = [];
  document.querySelectorAll('input[name="userTypeExtra"]:checked').forEach(cb => roles.push(cb.value));
  const occupation = document.querySelector('input[name="occupation"]:checked');
  if (occupation) roles.push(occupation.value);

  const response = await fetch("/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password, roles })
  });

  const result = await response.json();
  if (response.ok) {
    alert("Signup successful!");
    window.location.href = "/login.html";
  } else {
    alert(result.message || "Signup failed");
  }
});

</script>
