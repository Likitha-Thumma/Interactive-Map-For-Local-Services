<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Services Map - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="signupForm" class="auth-form">
    <h2>Create Account</h2>
    <div class="form-group">
        <input type="text" id="signupName" placeholder="Full Name" required>
    </div>
    <div class="form-group">
        <input type="email" id="signupEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password" required>
    </div>
    
    <div class="user-type-section">
        <h3>Select Your Profile (optional)</h3>
        <p>This helps us show you relevant services</p>
        <div class="user-type-grid">
            
            
            <label class="user-type-option">
                <input type="checkbox" name="userTypeExtra" value="woman">
                <span class="checkmark"></span>
                <div class="option-content">
                    <span class="icon">👧🏻</span>
                    <span class="text">Woman</span>
                </div>
            </label>
            
            <label class="user-type-option">
                <input type="radio" name="occupation" value="student">
                <span class="checkmark"></span>
                <div class="option-content">
                    <span class="icon">🧑🏻‍🎓</span>
                    <span class="text">Student</span>
                </div>
            </label>
            <label class="user-type-option">
                <input type="radio" name="occupation" value="employee">
                <span class="checkmark"></span>
                <div class="option-content">
                    <span class="icon">🧑🏻‍💼</span>
                    <span class="text">Employee</span>
                </div>
            </label>
            
            <label class="user-type-option">
                <input type="checkbox" name="userTypeExtra" value="handicapped">
                <span class="checkmark"></span>
                <div class="option-content">
                    <span class="icon">🧑🏻‍🦼</span>
                    <span class="text">Accessibility Needs</span>
                </div>
            </label>
        </div>
    </div>
    <button type="submit" class="btn-primary">Create Account</button>
</form>
<p>Already have an account? <a href="login.html"> Login here</a> </p>
   <script>
document.getElementById("signupForm").addEventListener("submit", function (event) {
    event.preventDefault();

    // Optionally collect data here
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    console.log("New user registered:", name, email); 

    // Redirect to map
    window.location.href = "map.html";
});
</script>


</body>
